name: Publish Python üêõ distribution package üì¶ to Test PyPI

on: [deployment]

jobs:
  build-n-publish:
    name: Build and publish Python üêõ dist üì¶ to Test PyPI
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        python-version:
        - 3.8
        - 3.7
        - 3.6
        os:
        - ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: Initialize tox env
      run: |
        python -m tox -e build-dists --parallel auto --notest
    - name: Build dists
      run: |
        python -m tox -e build-dists --parallel 0
    - name: Publish üì¶ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.Test_PyPI_token }}
        repository_url: https://test.pypi.org/legacy/

name: Python test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
